Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'config/routes.rb'

Metrics/AbcSize:
  Max: 20

Style/Alias:
  Enabled: false

Documentation:
  Enabled: false

UselessAssignment:
  Enabled: false

FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 20

StructInheritance:
  Exclude:
    - 'app/policies/**/*'

OutputSafety:
  Exclude:
    - 'app/helpers/devise_helper.rb'

Naming/FileName:
  Exclude:
    - 'Gemfile'

RedundantSelf:
  Exclude:
    - 'app/models/**/*'

ExtraSpacing:
  Exclude:
    - 'config/routes.rb'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - 'config/routes.rb'

AllCops:
  Exclude:
    - 'config/initializers/assets.rb'
    - 'db/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'config/environments/**/*'
    - 'node_modules/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
  TargetRubyVersion: 2.5
